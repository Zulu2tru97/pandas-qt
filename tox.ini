[tox]
; envlist = py{2.7}-{pyqt4,pyside}-{cov}, docs
envlist = py{2.7}-{pyqt4}-{cov}, py{3.5}-{pyqt5}-{cov}

[testenv]
; deps=
changedir = tests
sitepackages = True
commands = 
    py.test {posargs:}
    cov: py.test {posargs:} --cov={toxinidir}/pandasqt --cov-report term
setenv =
    pyside: PYTEST_QT_API=pyside
    pyqt4: PYTEST_QT_API=pyqt4v2
    pyqt5: PYTEST_QT_API=pyqt5
passenv = DISPLAY XAUTHORITY USERNAME

